name: Frontend CI

on:
  push:
    branches: [ dev/fe ]
  pull_request:
    branches: [ dev/fe ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: | 
          cd frontend
          npm install

      - name: Run Tests
        run: npm test
